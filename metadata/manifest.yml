Name: nodejs
Description: Custom Node.js cartridge auto-updating to the latest stable version on each build.
Version: '7.5.0'
License: Node.js License
License-Url: https://raw.githubusercontent.com/nodejs/node/master/LICENSE
Vendor: www.nodejs.org
Website: http://www.nodejs.org/
Display-Name: Node.js Auto-Updating by icflorescu (modified by kwangkim)
Cartridge-Short-Name: NODEJS
Cartridge-Version: '2.4.2'
Cartridge-Vendor: kwangkim
Source-Url: https://github.com/kwangkim/openshift-cartridge-nodejs-paser-server.git
Categories:
- service
- javascript
- nodejs
- web_framework
Help-Topics:
  Node.js Manual & Documentation: http://nodejs.org/api/
Provides:
- nodejs

Scaling:
  Min: 1
  Max: -1

Publishes:
  get-doc-root:
    Type: FILESYSTEM:doc-root

Subscribes:
  set-env:
    Type: ENV:*
    Required: false

Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: /health
    Options:
      health: true
